<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="screen">
            <div id="content"></div>
        </div>
        <div class="buttons">
            <div class="operators">
                <button class="calcbut" id="operator1">+</button>
                <button class="calcbut" id="operator2">-</button>
                <button class="calcbut" id="operator3">x</button>
                <button class="calcbut" id="operator4">/</button>
                <button class="calcbut" id="operator5">=</button>
            </div>
            <div class="rest">
                <div class="option">
                    <button class="optbut" id="optbutC">C</button>
                    
                </div>
                <div class="numbers">
                    <button class="numbut" id="but1">1</button>
                    <button class="numbut" id="but2">2</button>
                    <button class="numbut" id="but3">3</button>
                    <button class="numbut" id="but4">4</button>
                    <button class="numbut" id="but5">5</button>
                    <button class="numbut" id="but6">6</button>
                    <button class="numbut" id="but7">7</button>
                    <button class="numbut" id="but8">8</button>
                    <button class="numbut" id="but9">9</button>
                    <button class="numbut" id="but0">0</button>
                </div>
            </div>
            
            
            </div>
        </div>
    </div>
   
    
</body>
</html>
