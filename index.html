<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="operators">
                <button class="calcbut">+</button>
                <button class="calcbut">-</button>
                <button class="calcbut">x</button>
                <button class="calcbut">/</button>
                <button class="calcbut">=</button>
            </div>
            <div class="rest">
                <div class="option">
                    <button class="calcbut">C</button>
                    <button class="calcbut">Borrar</button>
                </div>
                <div class="numbers">
                    <button class="calcbut">1</button>
                    <button class="calcbut">2</button>
                    <button class="calcbut">3</button>
                    <button class="calcbut">4</button>
                    <button class="calcbut">5</button>
                    <button class="calcbut">6</button>
                    <button class="calcbut">7</button>
                    <button class="calcbut">8</button>
                    <button class="calcbut">9</button>
                    <button class="calcbut">0</button>
                </div>
            </div>
            
            
            </div>
        </div>
    </div>
   
    
</body>
</html>
